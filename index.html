<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Store</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-info border-3">
      <div class="container">

        <a class="navbar-brand fs-4" href="#">
          <img src="image/logo.jfif" class="rounded-circle" height="60" alt=""> FLORA.
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-4">
            <li class="nav-item ms-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#shop">Shop</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#order">Order</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
          </ul>
        </div>

      </div> <!-- container -->
    </nav><!-- navbar -->


    <div class="container">
      <div class="row">

        <div class="col-md-2">
        </div>

        <div class="col-md-5">

          <div class="text-white mt-3 pt-5 ms-5 words">
            <h1 class="display-1 fw-bold">FLORA</h1>
            <p class="display-5">Order your flower bouquet right now!</p>
            <a href="#" class="btn btn-outline-light btn-lg"> Let's go!</a>
          </div>

        </div>

        <div class="col-md-5">
        </div>

      </div><!-- row -->
    </div><!-- container -->
  </header>


  <section id="shop" class="text-center py-5">
    
      <h2 class="display-3 mb-3 pb-3 text-info border-bottom border-top w-50 border-info mx-auto">Choose Your Flowers</h2>

      <div class="container mt-5">
        <div class="row">

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center p-4 border-info">
              <img src="image/Lilies.jfif" class="w-100 mb-2" alt="">
              <a href="#" class="btn btn-info text-white"> <i class="fas fa-shopping-cart"></i> Add</a>
            </div><!-- card -->
          </div><!-- flower 1 -->

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center p-4 border-info">
              <img src="image/Lilies.jfif" class="w-100 mb-2" alt="">
              <a href="#" class="btn btn-info text-white"> <i class="fas fa-shopping-cart"></i> Add</a>
            </div><!-- card -->
          </div><!-- flower 2 -->

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center p-4 border-info">
              <img src="image/Lilies.jfif" class="w-100 mb-2" alt="">
              <a href="#" class="btn btn-info text-white"> <i class="fas fa-shopping-cart"></i> Add</a>
            </div><!-- card -->
          </div><!-- flower 3 -->

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center p-4 border-info">
              <img src="image/Lilies.jfif" class="w-100 mb-2" alt="">
              <a href="#" class="btn btn-info text-white"> <i class="fas fa-shopping-cart"></i> Add</a>
            </div><!-- card -->
          </div><!-- flower 4 -->

        </div><!-- row -->
      </div><!-- container -->
  </section><!-- shopping -->



  <section id="order" class="text-center py-5 bg-light">
    
    <h2 class="display-3 mb-3 pb-3 text-info border-bottom border-top w-25 border-info mx-auto">Order Now</h2>

      <div class="container">
        <div class="row">
          
          <div class="col-md-7">
            <form>
              <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter your name">

              <input type="email" class="form-control form-control-lg mb-4" placeholder="Enter your email">

              <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter your Phone number">

              <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter your Address">

              <input type="date" class="form-control form-control-lg mb-4">
            </form>
          </div>

          <div class="col-md-5">
            <form>
              <textarea class="form-control form-control-lg mb-4" placeholder="Any additional notes?" rows="8"></textarea>

              <a href="#" type="submit" class="btn btn-info text-white w-50 mx-auto btn-lg">Order Now!</a>
            </form>
          </div>

        </div><!-- row -->
      </div><!-- container -->
  </section><!-- Form -->


  <footer class="pb-5 pt-3 text-white text-center bg-info">
    <div class="container">
      <p>copyright &copy;2021 to: FLORA.</p>
    </div>
  </footer>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
